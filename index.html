<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./execucao.js" defer></script>
</head>
<body>
    <div id="placar">
        <div id="placar-vermelho">
            <h1>Vermelho</h1>
            <p class="valor-vermelho"></p>
        </div>
        <div id="placar-amarelo">
            <h1>Amarelo</h1>
            <p class="valor-amarelo"></p>
        </div>
    </div>

    <main>
        <div id="tela"></div>


        <div id="digitar">
            <div id="numeros-digitados"></div>

            <div id="numeros">
                <div class="linhas">
                    <button class="dedo">1</button>
                    <button class="dedo">2</button>
                    <button class="dedo">3</button>
                </div>

                <div class="linhas">
                    <button class="dedo">4</button>
                    <button class="dedo">5</button>
                    <button class="dedo">6</button>
                </div>
                
                <div class="linhas">
                    <button class="dedo">7</button>
                    <button class="dedo">8</button>
                    <button class="dedo">9</button>
                </div>

                <div class="linhas">
                    <button class="dedo">0</button>
                </div>


                <div class="linhas">
                    <button class="branco">branco</button>
                    <button class="corrige">corrige</button>
                    <button class="confirmar">confirmar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
